<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <img src="./assets/images/logo.png" alt="Logo Spotify" class="logo" />
      </div>
    </header>

    <main>
      <section>
        <h1>regístrate gratis para escuchar.</h1>

        <button>
          <a href="">registrarte con Facebook</a>
        </button>

        <button>
          <a href="">registrarte con Google</a>
        </button>
      </section>

      <section class="section">
        <form action="https://adalab-server-form.herokuapp.com/" method="get">


          
        <label for="correo">¿Cuál es tu correo electrónico?</label>
        <input
          placeholder="Pon tu correo electrónico."
          id="correo"
          type="email"
          name="correo"
        />

        <label for="confirmarcorreo">¿Cuál es tu correo electrónico?</label>
        <input
          placeholder="Vuelve a poner tu correo electrónico."
          id="confirmarcorreo"
          type="email"
          name="confirmarcorreo"
        />

        <label for="password">Crea una contraseña</label>
        <input
          placeholder="Crea una contraseña."
          name="password"
          type="password"
          id="password"
        />

        <label for="name">¿Cómo quieres que te llamemos? </label>
        <input
          placeholder="Pon un nombre de perfil"
          id="name"
          name="name"
          type="text"
        /> <label> Esto aparece en tu perfil</label>
        <!--falta añadir mensaje al pie de la caja-->

        <label for="birthday">¿Cuál es tu fecha de nacimiento?</label>
        <input id="birthday" name="birthday" type="" />

        <h3>¿Cuál es tu género?</h3>
        <div class="hombre">
          <label for="gender">
            <input id="gender" type="radio" name="gender" />
            Hombre
          </label>
        </div>

        <div class="mujer">
          <label for="gender">
            <input id="gender" type="radio" name="gender" />
            Mujer
          </label>
        </div>

        <div class="hombre">
          <label for="gender">
            <input id="gender" type="radio" name="gender" />
            No binario
          </label>
        </div>

        <label for="novedades">
          <input id="novedades" type="checkbox" name="novedades" />
          Quiero que me enviéis novedades y ofertas de Spotify
        </label>

        <label for="compartir">
          <input id="compartir" type="checkbox" name="compartir" /> Compartir mis
          datos de registro von los proveedores de contenidos de Spotify para fines
          de marketing. Ten en cuenta que tus datos pueden ser transferidos a un
          país fuera del EE, tal y como se recoge en nuesta Política de
          Privacidad.</label
        >
        </form>
    </section>

          </fieldset>
        </form> -->
      </section>
    </main>
  </body>
</html>
